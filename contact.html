<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - ShopEasy</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <header>
    <div class="logo">ShopEasy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="contact.html" class="active">Contact</a>

    </nav>
  </header>

  <main class="contact-container">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? We'd love to hear from you!</p>

    <section class="contact-form-section">
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="contactName">Your Name</label>
          <input type="text" id="contactName" name="contactName" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <label for="contactEmail">Your Email</label>
          <input type="email" id="contactEmail" name="contactEmail" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <label for="contactMessage">Your Message</label>
          <textarea id="contactMessage" name="contactMessage" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Contact us: <a href="mailto:support@shopeasy.com">support@shopeasy.com</a> | +1 234 567 890</p>
    <div class="social-icons">
      <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for reaching out! We'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
